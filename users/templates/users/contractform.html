{% extends 'main.html' %}
{% block content %}
<main class="updatecontract">
    <a href="{% url 'userhome' %}">Вернуться на домашнюю страницу</a>
    <h3>Создать контракт</h3>
    <div>
        <form class="form" action="" method="POST">
            {% csrf_token %}
            <div class="formcompany">
                <label for="id_name_contract">Название контракта:</label>
                {{ form.name_contract }}
            </div>

           <div class="formcompany">
               <label for="{{ form.company.id_for_label }}">Компания:</label>
               {{ form.company }}
           </div>

            <input type="submit" value="Создать" />
        </form>
    </div>
</main>
{% endblock %}
